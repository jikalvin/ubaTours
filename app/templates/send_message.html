{% extends 'base.html' %}

{% block content %}
<h1>Send message</h1>
<div class="row">
    <div class="col-md-4">
        <form action="" method="POST">
            {{form.hidden_tag()}}
            {{form.message.label(class="form-control", value="maximum of 250 characters...")}}
            {{form.message(class="form-control")}}
            {{form.submit}}
        </form>
    </div>
</div>
{% endblock content %}
